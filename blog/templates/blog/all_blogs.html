{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center my-4">
  <div class="col-md-8 ">
{%for blog in blogs%}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
<h4>{{ blog.description|striptags|truncatechars:100 }}</h4>
<h5>{{ blog.date }}</h5>
{% endfor %}
  </div>
</div>
{% endblock %}
